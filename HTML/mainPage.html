<div class="registration">
      <div class="container">
        <h2 class="section-title">Give us the information about you</h2>
        <form class="form" enctype="multipart/form-data" action="reg" method="post">
          <div class="leftsidefields">
            <img src="Picture/Penguins.jpg" width="200px" height="250px" id="img">
            <div class="form-group">
            <input type="file" name="lastname" id="file" onClick="GetFileName">
              <button id="changeFile" onClick="ChangeImage">Change </button>
            </div>
          </div>
          <div class="rightsidefields">
          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" id="lastname">
          </div>
          <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" id="firstname">
          </div>
          <div class="form-group">
            <label for="secondname">Secondname</label>
            <input type="text" name="secondname" id="secondname">
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <input type="text" name="department" id="department">
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <input type="text" name="position" id="position">
          </div>
          <div class="form-group">
            <label for="iddetector">Id detector</label>
            <input type="text" name="iddetector" id="iddetector">
          </div>
          <div class="form-group">
            <label for="info" style="margin-bottom: 20px;">Advanced info</label>
            <textarea name="info" id="info" rows="3" cols="25"></textarea>
          </div>
        <input type="submit" class="btn" value="Отправить">
        </div>
          <div class="checkbox-area">
            <label>
              <input type="checkbox" name="subscription" disabled>
              Connection
            </label>
          </div>
          <div class="doze">
          <div class="form-group">
            <label for="current_doze">Current doze</label>
            <input type="text" name="current_doze" id="current_doze" disabled>
          </div>
          <div class="form-group">
            <label for="doze_last_day">Doze last day</label>
            <input type="text" name="doze_last_day" id="doze_last_day" disabled>
          </div>
          <div class="form-group">
            <label for="max_doze_last_day">Max doze last day</label>
            <input type="text" name="max_doze_last_day" id="max_doze_last_day" disabled>
          </div>
          </div>
