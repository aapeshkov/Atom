  <label>Selected Element</br><input type="text" name="SelectedElement"></label> <br>
  <label>CF7</br><input type="text" name="CF7" id="CF7">(mGr/chas)/(kBk)</label> <br>
  <label>Power Dose</br><input type="text" name="PowerDose" id="PowerDose"></label>
  <select name="GrOutput">
      <option value="nGr/chas">nGr/chas</option>
    <option value="mkGr/chas">mkGr/chas</option>
    <option value="mGr/chas" selected>mGr/chas</option>
    <option value="Gr/chas" >Gr/chas</option>

  </select> <br>
  <label>Distance to Source</br><input type="text" name="DistanceToSource" id="DistanceToSource"></label>
  <select name="Distance">

    <option value="cm" >cm</option>
    <option value="m" selected>m</option>
      <option value="km">km</option>

  </select> <br>

  <!--Характеристики поглотителя  -->
  <label><input type="checkbox" id="poglotit" checked>Prisutstvuet Poglotitel </label><br>
  <label>Input Poglotitel</br><input type="text" name="InputPoglotit"></label><br>
  <label>Koefficient half oslableniya, cm</br><input type="text" name="KoefficHalf" id="KoefficHalf"></label><br>
  <label>Depth screen</br><input type="text" name="DepthScreen" id="DepthScreen"></label>
  <select name="Depth">
    <option value="mm">mm</option>
    <option value="cm" selected>cm</option>
    <option value="m">m</option>

  </select> <br>
<!-- Result -->
  <br>
  <button id="Decide" onClick="EstimateActiv()">Calculate</button><br>
  <br>

  <label>Result Activnost</br><input type="text" name="ResultActivnost" id="ResultActivnost" disabled></label>
  <select name="ResActivnost">
      <option value="nBk">nBk</option>
    <option value="mkBk">mkBk</option>
    <option value="mBk">mBk</option>
    <option value="Bk"  selected>Bk</option>
      <option value="kBk" >kBk</option>
        <option value="MBk" >MBk</option>

  </select> <br>
